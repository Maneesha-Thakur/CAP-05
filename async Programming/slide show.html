        <!-- Navigation buttons -->
        <button class="btn" onclick="plusSlides(-1)">Previous</button>
        <button class="btn" onclick="plusSlides(1)">Next</button>

        <!-- Start/Stop button -->
        <button class="start-stop-btn" onclick="startStop()">Start</button>

    <script>
        var slideIndex = 1;
        var slideInterval;
        var isRunning = false;

        showSlides(slideIndex);

        function plusSlides(n) {
            if (isRunning) {
                clearInterval(slideInterval);
                isRunning = false;
                document.querySelector(".start-stop-btn").innerHTML = "Start";
            }
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            if (isRunning) {
                clearInterval(slideInterval);
                isRunning = false;
                document.querySelector(".start-stop-btn").innerHTML = "Start";
            }
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function startStop() {
            if (isRunning) {
                clearInterval(slideInterval);
                isRunning = false;
                document.querySelector(".start-stop-btn").innerHTML = "Start";
            } else {
                slideInterval = setInterval(function () { plusSlides(1) }, 2000); // Change image every 2 seconds
                isRunning = true;
                document.querySelector(".start-stop-btn").innerHTML = "Stop";
            }
        }

        startStop(); // Start the slideshow initially
    </script>
