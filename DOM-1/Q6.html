<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        input {
            font-size: 18px;
            padding: 5px;
            width: 150px;
        }
        button {
            font-size: 18px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <!-- Mini Calculator
    Create a mini calculator application, which has following functionalities
    Addition
    Subtraction
    Division
    Multiplication
    Your app should have
    Two input boxes which should take two numbers from the user.
    Four Buttons with following text content
    Add
    Subtract
    Divide
    Multiply
    When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
    When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans -->


    <h1>Mini Calculator</h1>
    <input id="num1" type="text" placeholder="Enter 1st number">
    <input id="num2" type="text" placeholder="Enter 2nd number">
    <br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="divi()">Divide</button>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 + num2;
                alert(`The result of ${num1} + ${num2} is: ${result}`);
            } else {
                alert("Please enter valid numbers.");
            }
        }

        function sub() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 - num2;
                alert(`The result of ${num1} - ${num2} is: ${result}`);
            } else {
                alert("Please enter valid numbers.");
            }
        }

        function mul() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const result = num1 * num2;
                alert(`The result of ${num1} * ${num2} is: ${result}`);
            } else {
                alert("Please enter valid numbers.");
            }
        }

        function divi() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const result = num1 / num2;
                    alert(`The result of ${num1} / ${num2} is: ${result}`);
                } else {
                    alert("Division by zero is not allowed.");
                }
            } else {
                alert("Please enter valid numbers.");
            }
        }
    </script>
</body>
</html>
