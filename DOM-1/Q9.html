
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Form</title>
</head>
<body>

<input type="text" id="myInput">
<button onclick="show()" id="myButton">Submit</button>

<!-- Display area for entered value -->
<div id="displayArea"></div>

<script>
// Get references to the input field and button
const inputField = document.getElementById("myInput");
const submitButton = document.getElementById("myButton");
const displayArea = document.getElementById("displayArea");

// Add event listener to the submit button

    function show(){
  // Get the entered value from the input field
  const enteredValue = inputField.value;
  
  // Display an alert with the entered value
  alert("Entered value: " + enteredValue);
  
  // Display the entered value on the webpage
  displayArea.innerHTML = "Entered value: " + enteredValue;
};
</script>

</body>
</html>
