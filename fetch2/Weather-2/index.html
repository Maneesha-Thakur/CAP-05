<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast for City</h1>
    <div id="forecast">
        <!-- Weather data will be displayed here -->
    </div>

    <script>
        // Replace with your API key and city name
        const apiKey = 'YOUR_API_KEY';
        const city = 'YOUR_CITY_NAME';
        
        // Fetch weather data from an API
        fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const dailyForecasts = data.list.filter(entry => entry.dt_txt.includes('12:00:00'));

                const forecastContainer = document.getElementById('forecast');
                forecastContainer.innerHTML = '';

                dailyForecasts.forEach(forecast => {
                    const date = new Date(forecast.dt * 1000);
                    const day = date.toLocaleDateString('en-US', { weekday: 'long' });
                    const temp = Math.round(forecast.main.temp - 273.15); // Convert Kelvin to Celsius

                    const forecastCard = document.createElement('div');
                    forecastCard.classList.add('forecast-card');
                    forecastCard.innerHTML = `
                        <h2>${day}</h2>
                        <p>${temp}&#8451;</p>
                    `;

                    forecastContainer.appendChild(forecastCard);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
