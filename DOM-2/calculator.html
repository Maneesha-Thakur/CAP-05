


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Calculator</title>
  <style>
#display{

height: 50px;
  grid-column: span 4;
    margin-top: 24px;
            
      border-radius: 9px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
   
      margin: 0 auto;
    width: 350px;
    border: 1px solid rgb(253, 252, 252);   
 
}
#parent{
  
  display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4,85px);
      grid-gap: 1px;
      padding: 20px;
      
      width: 25%;
      height: 400px;
      margin: 0 auto;
    
      border: 1px solid whitesmoke;
      background-color: white;
  
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
#parent>.operation{
border: 1px solid transparent;
width: 50%;
height: 50px;
margin-top: 30px;

background-color:white;
border-radius: 10px;

box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;

}input{
 
  border: 1px solid whitesmoke;
height: 67px;
  grid-column: span 4;
    margin-top: 24px;
            
      border-radius: 9px;
      box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      
    
}
.operation{
  text-align: center;
  padding: 13px;

margin: auto;
}
.multiplication{
  text-align: center;
  padding: 13px;

margin:auto;
border: 1px solid transparent;
width: 50%;
height: 50px;
margin-top: 30px;

background-color:white;
border-radius: 10px;

box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
.digit{
    text-align: center;
  padding: 13px;

margin: auto;
border: 1px solid transparent;
width: 50%;
height: 50px;
margin-top: 30px;

background-color:white;
border-radius: 10px;

box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
#equal{
    text-align: center;
  padding: 13px;

margin: auto;
border: 1px solid transparent;
width: 80%;
height: 75px;
margin-top: 30px;

background-color:white;
border-radius: 10px;

box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}

#reset{
    text-align: center;
  padding: 13px;

margin: auto;
border: 1px solid transparent;
width: 80%;
height: 75px;
margin-top: 30px;

background-color:white;
border-radius: 10px;

box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
}
h1{
  
    text-align: center;
    width: 100%;
}
.digit, .operation, .multiplication, #reset, #equal {
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .digit:hover, .operation:hover,.multiplication:hover, #reset:hover, #equal:hover {
            background-color: #333;
            color: white;
            transform: scale(1.05);
        }

  </style>
</head>
<body>
  <h1 style="font-size: 7vh;color: rgb(90, 117, 108);text-align: center;padding-bottom:23px;">Masai Calculator</h1>
  <div class="child">
  <h1 id="display">0</h1>
  <div id="parent">
  
    <div class="digit"><p><b>1</b></p></div> 
    <div class="digit"><p><b>2</b></p></div >
    <div class="digit"><p><b>3</b></p>
    </div>
    <div class="operation" style="background-color: black;color: white;"><p><b>+</b></p></div>
    <div class="digit"><p><b>4</b></p></div>
    <div class="digit"><p><b>5</b></p></div>
    <div class="digit"><p><b>6</b></p></div>
    <div class="operation" style="background-color: black;color: white;"><p><b>-</b></p></div>
    <div class="digit"><p><b>7</b></p></div>
    <div class="digit"><p><b>8</b>
    </p></div>
    <div class="digit"><p><b>9</b></p></div>
 
    <div class="multiplication" style="background-color: black;color: white;"><p><b>*</b></p></div>
    <button id="reset" style="background-color: red;color: white;">C</button>
    <div class="digit"><p><b>0</b></p></div>
   
    <button id="equal" style="background-color: black;color: white;">=</button>
    <div class="operation" style="background-color: black;color: white;"><p><b>%</b></p></div>

  </div>
  </div>
</body>
</html>
<script>
    // JavaScript code here
    document.addEventListener('DOMContentLoaded', function () {
        let firstNo = '';
        let secondNo = '';
        let operator = '';
        const display = document.getElementById('display');
        const digitButtons = document.querySelectorAll('.digit');
        const operatorButtons = document.querySelectorAll('.operation');
        const equalButton = document.getElementById('equal');
        const resetButton = document.getElementById('reset');
        const multiplicationButton = document.querySelector('.multiplication');
        let FN = true;

        digitButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                if (FN) {
                    firstNo += button.innerText;
                    display.innerText = firstNo;
                } else {
                    secondNo += button.innerText;
                    display.innerText = secondNo;
                }
            });
        });

        operatorButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                operator = button.innerText;
                display.innerText = operator;
                FN = false;
            });
          
            multiplicationButton.addEventListener('click', function () {
              operator = '*';
              display.innerText = operator;
              FN = false;
            });
            }); 

        equalButton.addEventListener('click', function () {
            if (firstNo !== '' && secondNo !== '' && operator !== '') {
                const result = eval(firstNo + operator + secondNo);
                display.innerText = result;
                firstNo = String(result);
                secondNo = '';
                operator = '';
                FN = true;
            }
        });

        resetButton.addEventListener('click', function () {
            firstNo = '';
            secondNo = '';
            operator = '';
            display.innerText = '0';
            FN = true;
        });
    });
</script>
